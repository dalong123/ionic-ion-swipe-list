<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title></title>
        <link href="lib/ionic/css/ionic.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
        <link href="css/ionic.app.css" rel="stylesheet">
        -->
        <!-- ionic/angularjs js -->
        <script src="lib/ionic/js/ionic.bundle.js"></script>
        <!-- cordova script (this will be a 404 during development) -->
        <script src="cordova.js"></script>
        <!-- your app's js -->
        <script src="js/app.js"></script>
        <script src="js/ionic-ion-swipe-list.js"></script>
    </head>
    <body ng-app="starter" ng-controller="MyListCtrl">
        <ion-header-bar class="bar-transparent">
            <h1 class="title">Clowns List</h1>
        </ion-header-bar>
        <ion-content>
            <ion-swipe-list>
                <ion-swipe-item ng-repeat="canditate in candidates">
                    {{canditate.name}}
                    <ion-swipe-item-option-button class="button-royal" side="left">Meow</ion-swipe-item-option-button>
                    <ion-swipe-item-option-button class="button-positive">Share</ion-swipe-item-option-button>
                    <ion-swipe-item-option-button class="button-assertive">Edit</ion-swipe-item-option-button>
                </ion-swipe-item>
            </ion-swipe-list>
        </ion-content>
    </body>
</html>
